name: Release

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Release name'
        required: true

jobs:
  build:
    name: Build the release for ${{ matrix.os.runner }}
    runs-on: ${{ matrix.os.runner }}
    strategy:
      matrix:
        os:
          - runner: windows-latest
            exe: marksman.exe
            task: publishTo
          - runner: ubuntu-latest
            exe: marksman
            task: publishTo
          - runner: macos-latest
            exe: marksman
            task: macosUniversalBinary
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
          
      - name: Install dependencies
        run: dotnet restore
      
      - name: Build the release binary
        run: make ${{ matrix.os.task }} DEST=out

      - name: Upload the binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os.runner }}-${{ matrix.os.exe }}
          path: out/${{ matrix.os.exe }}
          if-no-files-found: error
  
  release:
    name: Create the release for ${{ matrix.os.runner }}
    needs: build
    runs-on: ${{ matrix.os.runner }}
    strategy:
      matrix:
        os:
          - runner: windows-latest
            exe: marksman.exe
            release_exe: marksman.exe
          - runner: ubuntu-latest
            exe: marksman
            release_exe: marksman-linux
          - runner: macos-latest
            exe: marksman
            release_exe: marksman-macos
    steps:
      - id: download
        name: Download the release binary
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.os.runner }}-${{ matrix.os.exe }}

      - name: Rename the binary
        shell: python
        run: |
          import os
          os.rename("${{ matrix.os.exe }}", "${{ matrix.os.release_exe }}")

      - name: Create a GH release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.os.release_exe }}
          name: ${{ github.event.inputs.name }}
          tag_name: ${{ github.event.inputs.name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

